<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Places</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="navbar"></div>

    <div class="container mt-4">
        <div class="row mb-4">
            <!-- Search Form -->
            <form id="search-form" class="mb-4 search-box">
                <input id="searchValue" type="text" placeholder="Search products..." class="form-control me-2">
                <button class="btn btn-outline-success search-button" type="submit">
        <i class="fas fa-search"></i>
        <span class="sr-only">Search</span>
    </button>
            </form>
            <div class="col-md-6">
                <div class="btn-group" role="group">
                    <h5 class="mb-1">Sort by Likes : </h5>
                    <button id="likesLTH" class="btn btn-outline-secondary">Low to High</button>
                    <button id="likesHTL" class="btn btn-outline-secondary">High to Low</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="btn-group" role="group">
                    <h5 class="mb-1">Sort by Cost : </h5>
                    <button id="priceLTH" class="btn btn-outline-secondary">Low to High</button>
                    <button id="priceHTL" class="btn btn-outline-secondary">High to Low</button>
                </div>
            </div>
        </div>
        <div id="productList" class="row">

        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="/js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Place</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="navbar"></div>

    <div class="container mt-4">
        <h1>Add Place</h1>
        <form id="addplaces">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control" placeholder="Title" required>
            </div>
            <div class="mb-3">
                <label for="img1" class="form-label">Image URL 1</label>
                <input type="url" id="img1" class="form-control" placeholder="Image URL 1" required>
            </div>
            <div class="mb-3">
                <label for="img2" class="form-label">Image URL 2</label>
                <input type="url" id="img2" class="form-control" placeholder="Image URL 2">
            </div>
            <div class="mb-3">
                <label for="img3" class="form-label">Image URL 3</label>
                <input type="url" id="img3" class="form-control" placeholder="Image URL 3">
            </div>
            <div class="mb-3">
                <label for="cost" class="form-label">Cost</label>
                <input type="number" id="cost" class="form-control" placeholder="Cost" required>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <input type="text" id="desc" class="form-control" placeholder="Description" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Place</button>
        </form>
    </div>

    <script type="module" src="/js/addplaces.js"></script>
</body>

</html>

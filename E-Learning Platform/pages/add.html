<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<style>
    /* Reset */
    
    *,
    *::after,
    *::before {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }
    
    body {
        background-color: #121212;
        /* Dark background for the whole page */
        color: #e0e0e0;
        /* Light text color for readability */
        font-family: Arial, sans-serif;
        /* Font for better readability */
    }
    
    main {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #1e1e1e;
        /* Slightly lighter dark background */
        border-radius: 8px;
        /* Rounded corners for a softer look */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        /* Subtle shadow for depth */
    }
    
    h1 {
        color: #e0e0e0;
        /* Light text color for headings */
        text-align: center;
        margin-bottom: 20px;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        color: #e0e0e0;
        /* Light color for labels */
        margin-bottom: 5px;
    }
    
    input,
    textarea {
        background-color: #2c2c2c;
        /* Dark background for input fields */
        color: #e0e0e0;
        /* Light text color for input fields */
        border: 1px solid #444;
        /* Border color for input fields */
        border-radius: 4px;
        /* Rounded corners for input fields */
        padding: 10px;
        margin-bottom: 15px;
    }
    
    textarea {
        resize: vertical;
        /* Allow vertical resizing only */
        height: 150px;
        /* Set a default height for textarea */
    }
    
    button {
        background-color: #007bff;
        /* Button background color */
        color: #ffffff;
        /* Button text color */
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: #0056b3;
        /* Darker button background on hover */
    }
</style>

<body>
    <main>
        <h1>Add Course</h1>
        <form id="addForm">
            <label for="title">Course Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <button type="submit">Add Course</button>
        </form>
    </main>
    <script type="module" src="../js/add.js"></script>
</body>

</html>
